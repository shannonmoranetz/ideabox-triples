<!DOCTYPE html>
<html>
<head>
  <title>Ideabox Triples</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel = 'stylesheet' href = 'normalize.css'> 
  <link rel = 'stylesheet' href = 'styles.css'> 
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700,800" rel="stylesheet"> 
</head>
<body>
  <nav>
    <h1 class="page-title-purple">ideabox<span class="page-title-white">triples</span></h1>
    <form class="search-form">
      <input type="text" placeholder=" Search" id="search-input">
      <button type="submit" class="search-button">
        <i class="fas fa-search"></i>
      </button>
    </form>
  </nav>
  <header>
    <form class="idea-form">
      <label for="title-input">Title</label>
        <input type="text" id="title-input">
      <label for="body-input">Body</label>
        <input type="text" id="body-input">
      <button type="submit" class="save-button">Save</button>
    </form>
  </header>
  <article>
    <section class="idea-card">
      <div class="card-content">
        <h2 class="idea-title">Idea Title</h2>
        <h4 class="idea-body">Idea Body</h4>
      </div>
      <footer>
        <div class="vote">
          <img class="icon-size" src="images/downvote.svg">
          <img class="icon-size" src="images/upvote.svg">
          <span class="quality-text">Quality: Swill</span>
        </div>
        <div class="delete">
          <img class="icon-size" src="images/delete.svg">
        </div>
      </footer>
      <!-- plus some buttons -->
    </section>
  </article>
<script type="text/javascript" src= "main.js"></script>
</body>
</html>
